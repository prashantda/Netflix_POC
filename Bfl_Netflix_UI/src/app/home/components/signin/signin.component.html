<app-first [show]="''"></app-first>


<div class="container text-white  signincomp">
    <div class="row ">
        <div class="col-lg-5 offset-lg-4">
            <form class="form-horizontal" [formGroup]="signinForm" (submit)="SignIn()">
                <fieldset class="form-group bodyc  p-3">
                    <legend class="text-center mb-5">
                        <h3>SignIn</h3>
                    </legend>
                    <div class="form-group mb-2 ">

                        <input type="text" class="form-control inputmargin text-white" placeholder="Email or Phone Number"
                            formControlName="email" id="email" 
                            [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].invalid }">
                            <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback classmargin">
                                <div *ngIf="f['email'].errors!['required']">Email is required</div>
                                <div *ngIf="f['email'].errors!['email']">Please provide email in valid format
                                </div>
                                <div *ngIf="f['email'].errors!['maxlength']">Email should not exceed {{
                                    f['email'].errors!['maxlength'].requiredLength }} characters</div>
                            </div>

                    </div>
                    <div class="form-group mb-2">

                        <input type="text" class="form-control inputmargin text-white" placeholder="Password"
                            formControlName="password" id="password" 
                            [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }">
                        <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback classmargin">
                            <div *ngIf="f['password'].errors!['required']">Password is required</div>
                            
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="d-grid gap-2 mx-auto ml-3">
                                <button type="submit" 
                                class="btn buttoncolor text-white"   >SignIn</button>

                                <div class="form-check ">
                                    <input class="form-check-input check" checked type="checkbox" value=""
                                        id="flexCheckChecked">
                                    <label class="form-check-label " for="flexCheckChecked">
                                        Remember Me
                                    </label>
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="mt-5">New to Netflix? <a href="/">Sign up now.</a></div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<app-footer></app-footer>
